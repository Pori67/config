<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست کانفیگ‌های پروکسی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg-color: #010409;
            --card-bg-color: #0d1117;
            --border-color: rgba(255, 255, 255, 0.1);
            --text-color: #e6edf3;
            --text-secondary-color: #7d8590;
            --accent-color: #2f81f7;
            --success-color: #238636;
            --warning-color: #f59e0b;
            --danger-color: #da3633;
            --glow-color: rgba(47, 129, 247, 0.7);
        }

        * {
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .proxy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(370px, 1fr));
            gap: 24px;
        }

        .proxy-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .proxy-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: radial-gradient(
                600px circle at var(--mouse-x) var(--mouse-y),
                var(--glow-color),
                transparent 40%
            );
            opacity: 0;
            transition: opacity 0.4s ease-out;
            z-index: 0;
        }

        .proxy-card:hover::before {
            opacity: 0.1;
        }

        .proxy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: rgba(47, 129, 247, 0.4);
        }
        
        .card-content {
            position: relative;
            z-index: 1;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            color: white;
        }
        
        .btn-primary { background: var(--accent-color); border-color: var(--accent-color); color: #fff; }
        .btn-primary:hover { background: #1f6feb; box-shadow: 0 0 15px rgba(47, 129, 247, 0.5); }
        .btn-success { background: var(--success-color); border-color: var(--success-color); color: #fff; }
        .btn-success:hover { background: #2ea043; box-shadow: 0 0 15px rgba(35, 134, 54, 0.5); }
        
        .status-badge {
            display: inline-flex; align-items: center; gap: 6px; padding: 4px 12px;
            border-radius: 20px; font-size: 12px; font-weight: 500;
            background: rgba(0,0,0,0.3); border: 1px solid transparent;
        }
        
        .status-good { color: #3fb950; border-color: #3fb950; }
        .status-medium { color: #d29922; border-color: #d29922; }
        .status-bad { color: #f85149; border-color: #f85149; }
        .status-unknown { color: var(--text-secondary-color); border-color: var(--text-secondary-color); }
        
        .pulsing-dot { animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(63, 185, 80, 0.7); }
            50% { box-shadow: 0 0 0 8px rgba(63, 185, 80, 0); }
        }

        .loading-spinner {
            width: 20px; height: 20px; border: 2px solid var(--border-color);
            border-radius: 50%; border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) { .proxy-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <main class="container mx-auto px-4 py-8 md:py-12 relative z-10">
        <header class="text-center mb-12 fade-in-up">
            <div class="inline-block p-4 bg-gray-900/50 rounded-full mb-6 border border-gray-800 transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-2xl hover:shadow-sky-500/20">
                <i class="fa-solid fa-shield-alt text-4xl text-white"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4 bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-cyan-300">
                تست کانفیگ‌های پروکسی
            </h1>
            <p class="text-lg md:text-xl text-slate-400 max-w-2xl mx-auto">
                تست سریع و امن کانفیگ‌های پروکسی (VLESS, VMess, Trojan, Shadowsocks و غیره)
            </p>
        </header>

        <section id="control-panel" class="proxy-card p-6 mb-8 fade-in-up" style="animation-delay: 0.2s;">
            <div class="card-content">
                <div class="flex flex-col md:flex-row gap-6 items-center justify-between">
                    <button id="loadBtn" class="btn btn-primary w-full md:w-auto px-6 py-3 text-base font-semibold flex items-center justify-center gap-2">
                        <i id="loadIcon" class="fa-solid fa-rotate btn-icon transition-transform duration-300"></i>
                        <span>بارگذاری و تست کانفیگ‌ها</span>
                    </button>
                    <div class="flex gap-6 items-center">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-white" id="configCount">0</div>
                            <div class="text-sm text-slate-400">کل پروکسی‌ها</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-green-400" id="activeCount">0</div>
                            <div class="text-sm text-slate-400">فعال</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="status" class="text-center mb-8 hidden">
            <div class="inline-flex items-center gap-3 text-slate-300">
                <div class="loading-spinner"></div>
                <span class="font-medium">در حال بارگذاری و تست کانفیگ‌ها...</span>
            </div>
        </div>

        <div id="configList" class="proxy-grid"></div>

        <div id="noResults" class="text-center py-16 hidden">
            <div class="proxy-card p-12 inline-block">
                <div class="card-content">
                    <div class="w-24 h-24 bg-slate-800/60 rounded-full flex items-center justify-center mx-auto mb-6 border border-slate-700">
                        <i class="fa-solid fa-ghost text-4xl text-slate-400"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-3">کانفیگی یافت نشد!</h3>
                    <p class="text-slate-400 mb-6">لطفاً دوباره تلاش کنید.</p>
                    <button onclick="loadConfig()" class="btn btn-primary px-6 py-3">
                        <i class="fa-solid fa-rotate mr-2"></i> تلاش مجدد
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-8 mt-12 border-t border-gray-800 text-slate-400 fade-in-up" style="animation-delay: 0.4s;">
        <div class="container mx-auto px-4">
            <p>&copy; 1404 تست کانفیگ‌های پروکسی. تمامی حقوق محفوظ است.</p>
        </div>
    </footer>

    <script>
        let allConfigs = [];
        let isLoading = false;

        const elements = {
            loadBtn: document.getElementById('loadBtn'),
            loadIcon: document.getElementById('loadIcon'),
            configCount: document.getElementById('configCount'),
            activeCount: document.getElementById('activeCount'),
            status: document.getElementById('status'),
            configList: document.getElementById('configList'),
            noResults: document.getElementById('noResults'),
        };

        const loadConfig = async () => {
            if (isLoading) return;
            setLoadingState(true);

            try {
                // تغییر لینک به فایل عمومی شامل همه پروتکل‌ها
                const response = await fetch('https://pppppppp-bth.pages.dev/sub/full-normal/yb0jfuGF*F0hd0BP?app=xray#%F0%9F%92%A6%20BPB%20Full%20Normal');
                if (!response.ok) throw new Error('خطا در دریافت فایل');
                const text = await response.text();

                // استخراج لینک‌های پروکسی
                allConfigs = text.split('\n')
                    .filter(line => line.match(/^(vless|vmess|trojan|ss):\/\//))
                    .map((line, index) => {
                        const protocol = line.match(/^(vless|vmess|trojan|ss):\/\//)[1];
                        let config = { id: index, link: line, protocol, status: 'unknown', ping: null };

                        try {
                            if (protocol === 'vless' || protocol === 'trojan') {
                                const url = new URL(line.replace(`${protocol}://`, 'http://'));
                                const params = new URLSearchParams(url.search);
                                config = {
                                    ...config,
                                    address: url.hostname,
                                    port: url.port || (protocol === 'trojan' ? 443 : url.port),
                                    uuid: url.username,
                                    params: Object.fromEntries(params)
                                };
                            } else if (protocol === 'vmess') {
                                const jsonStr = atob(line.replace('vmess://', ''));
                                const vmessConfig = JSON.parse(jsonStr);
                                config = {
                                    ...config,
                                    address: vmessConfig.add,
                                    port: vmessConfig.port || 443,
                                    uuid: vmessConfig.id,
                                    params: {
                                        type: vmessConfig.net,
                                        security: vmessConfig.tls || 'none',
                                        path: vmessConfig.path || '',
                                        host: vmessConfig.host || ''
                                    }
                                };
                            } else if (protocol === 'ss') {
                                const decoded = atob(line.replace('ss://', '').split('#')[0]);
                                const [auth, hostPort] = decoded.split('@');
                                const [host, port] = hostPort.split(':');
                                config = {
                                    ...config,
                                    address: host,
                                    port: port || 8388,
                                    uuid: auth,
                                    params: { name: line.split('#')[1] || 'Shadowsocks' }
                                };
                            }
                        } catch (e) {
                            console.error(`خطا در پارس لینک ${protocol}:`, e);
                        }
                        return config;
                    });

                if (allConfigs.length === 0) {
                    elements.noResults.classList.remove('hidden');
                    elements.configList.innerHTML = '';
                    showToastNotification('⚠️ هیچ کانفیگی یافت نشد!', 'warning');
                    return;
                }

                elements.noResults.classList.add('hidden');
                renderConfigs();
                updateCounts();
                allConfigs.forEach(config => testServer(config.id, config.address, config.port, config.protocol));
                showToastNotification('✅ کانفیگ‌ها با موفقیت بارگذاری شدند.', 'success');
            } catch (error) {
                elements.noResults.classList.remove('hidden');
                elements.configList.innerHTML = '';
                showToastNotification(`❌ خطا: ${error.message}`, 'error');
            } finally {
                setLoadingState(false);
            }
        };

        const renderConfigs = () => {
            elements.configList.innerHTML = '';
            allConfigs.forEach((config, index) => {
                const card = document.createElement('div');
                card.className = 'proxy-card fade-in-up';
                card.style.animationDelay = `${index * 0.05}s`;
                card.id = `config-card-${config.id}`;
                card.innerHTML = getConfigCardHTML(config);
                elements.configList.appendChild(card);
            });
            addCardEventListeners();
        };

        const getConfigCardHTML = (config) => {
            const statusInfo = getStatusInfo(config.status);
            const pingInfo = getPingInfo(config.ping);
            return `
                <div class="card-content space-y-4">
                    <div class="flex items-start justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-3 h-3 rounded-full ${statusInfo.dotClass} ${statusInfo.pulseClass}" title="${statusInfo.text}"></div>
                            <h3 class="font-bold text-lg text-white">${config.address}</h3>
                        </div>
                        <span class="status-badge ${statusInfo.className}">
                            <i class="${statusInfo.icon}"></i> ${statusInfo.text}
                        </span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-sm text-slate-300">
                        <div class="flex items-center gap-2"><i class="fa-solid fa-ethernet text-slate-400 w-4 text-center"></i><span>${config.port}</span></div>
                        <div class="flex items-center gap-2"><i class="fa-solid fa-signal text-slate-400 w-4 text-center"></i><span id="ping-${config.id}" class="font-semibold ${pingInfo.className}">${pingInfo.text}</span></div>
                        <div class="flex items-center gap-2"><i class="fa-solid fa-network-wired text-slate-400 w-4 text-center"></i><span>${config.protocol.toUpperCase()}</span></div>
                    </div>
                    <div class="space-y-2">
                        <div class="text-sm text-slate-400">لینک پروکسی</div>
                        <div class="p-2 text-xs break-all bg-gray-900/70 rounded-md border border-gray-700 font-mono">${config.link}</div>
                    </div>
                    <div class="grid grid-cols-2 gap-3 pt-2">
                        <button data-id="${config.id}" class="ping-btn btn flex items-center justify-center gap-2 py-2"><i class="fa-solid fa-bolt btn-icon transition-transform duration-300"></i> تست</button>
                        <button data-id="${config.id}" class="copy-btn btn btn-primary flex items-center justify-center gap-2 py-2"><i class="fa-solid fa-copy btn-icon transition-transform duration-300"></i> کپی لینک</button>
                    </div>
                </div>
            `;
        };

        const testServer = async (id, address, port, protocol) => {
            const config = allConfigs.find(c => c.id === id);
            if (!config) return;

            const statusElement = document.getElementById(`ping-${id}`);
            statusElement.innerHTML = '<div class="loading-spinner !w-4 !h-4"></div>';
            statusElement.className = 'status-testing';

            try {
                const startTime = Date.now();
                let isConnected = false;

                if (protocol === 'vless' || protocol === 'trojan') {
                    const ws = new WebSocket(`wss://${address}:${port}`);
                    ws.onopen = () => {
                        isConnected = true;
                        ws.close();
                    };
                    ws.onerror = () => {
                        ws.close();
                    };
                    await new Promise(resolve => setTimeout(resolve, 5000));
                } else if (protocol === 'vmess' || protocol === 'ss') {
                    // تست ساده HTTP برای VMess و Shadowsocks
                    const response = await fetch(`http://${address}:${port}`, { mode: 'no-cors' });
                    isConnected = true; // no-cors همیشه true برمی‌گردونه
                }

                const ping = Date.now() - startTime;
                config.ping = ping;
                config.status = isConnected && ping < 3000 ? 'good' : ping < 5000 ? 'medium' : 'bad';

                updateCard(id);
                updateCounts();
            } catch (error) {
                config.status = 'bad';
                config.ping = null;
                updateCard(id);
                updateCounts();
            }
        };

        const copyConfig = (id) => {
            const config = allConfigs.find(c => c.id === id);
            if (!config) {
                showToastNotification('❌ خطا در یافتن کانفیگ!', 'error');
                return;
            }
            navigator.clipboard.writeText(config.link).then(() => {
                showToastNotification('✅ لینک پروکسی با موفقیت کپی شد!', 'success');
            }).catch((err) => {
                console.error('خطا در کپی:', err);
                showToastNotification('❌ خطا در کپی کردن لینک!', 'error');
            });
        };

        const setLoadingState = (state) => {
            isLoading = state;
            elements.loadBtn.disabled = state;
            elements.loadIcon.classList.toggle('fa-spin', state);
            elements.status.classList.toggle('hidden', !state);
            if (state) elements.configList.innerHTML = '';
        };

        const updateCard = (id) => {
            const config = allConfigs.find(c => c.id === id);
            const cardElement = document.getElementById(`config-card-${id}`);
            if (cardElement) {
                cardElement.innerHTML = getConfigCardHTML(config);
                addCardEventListeners(cardElement);
            }
        };

        const addCardEventListeners = (scope = document) => {
            scope.querySelectorAll('.ping-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.currentTarget.dataset.id);
                    const config = allConfigs.find(c => c.id === id);
                    testServer(id, config.address, config.port, config.protocol);
                });
            });
            scope.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    copyConfig(parseInt(e.currentTarget.dataset.id));
                });
            });
        };

        const getStatusInfo = (status) => {
            switch(status) {
                case 'good': return { text: 'عالی', icon: 'fa-solid fa-circle-check', className: 'status-good', dotClass: 'bg-green-400', pulseClass: 'pulsing-dot' };
                case 'medium': return { text: 'متوسط', icon: 'fa-solid fa-triangle-exclamation', className: 'status-medium', dotClass: 'bg-yellow-400', pulseClass: '' };
                case 'bad': return { text: 'ضعیف', icon: 'fa-solid fa-circle-xmark', className: 'status-bad', dotClass: 'bg-red-400', pulseClass: '' };
                default: return { text: 'نامشخص', icon: 'fa-solid fa-circle-question', className: 'status-unknown', dotClass: 'bg-slate-500', pulseClass: '' };
            }
        };

        const getPingInfo = (ping) => {
            if (ping === null) return { text: 'تست نشده', className: 'text-slate-400' };
            if (ping < 3000) return { text: `${ping}ms`, className: 'text-green-400' };
            if (ping < 5000) return { text: `${ping}ms`, className: 'text-yellow-400' };
            return { text: `${ping}ms`, className: 'text-red-400' };
        };

        const updateCounts = () => {
            elements.configCount.textContent = allConfigs.length;
            elements.activeCount.textContent = allConfigs.filter(c => c.status === 'good').length;
        };

        const showToastNotification = (message, type = 'info') => {
            const notif = document.createElement('div');
            const typeClasses = {
                success: 'bg-green-600/80 border-green-500', 
                error: 'bg-red-600/80 border-red-500',
                warning: 'bg-yellow-600/80 border-yellow-500', 
                info: 'bg-blue-600/80 border-blue-500',
            };
            notif.className = `fixed top-5 right-5 z-50 px-5 py-3 rounded-lg text-white font-semibold border-l-4 ${typeClasses[type]} proxy-card`;
            notif.style.cssText = `transform: translateX(200%); transition: transform 0.5s ease;`;
            notif.innerHTML = `<div class="card-content">${message}</div>`;
            document.body.appendChild(notif);
            setTimeout(() => notif.style.transform = 'translateX(0)', 10);
            setTimeout(() => {
                notif.style.transform = 'translateX(200%)';
                notif.addEventListener('transitionend', () => notif.remove());
            }, 4000);
        };

        document.addEventListener('mousemove', e => {
            const cards = document.querySelectorAll('.proxy-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        }, { passive: true });

        elements.loadBtn.addEventListener('click', loadConfig);
        window.addEventListener('load', loadConfig);
    </script>
</body>
</html>
